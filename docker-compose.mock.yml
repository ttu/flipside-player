services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data_mock:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DOCKER_DEV=true
      - REDIS_URL=redis://redis:6379
      - USE_MOCK_SPOTIFY=true
      # Mock mode doesn't require real Spotify credentials, but set defaults
      - SPOTIFY_CLIENT_ID=mock-client-id
      - SPOTIFY_CLIENT_SECRET=mock-client-secret
      - SPOTIFY_REDIRECT_URI=http://127.0.0.1:5173/api/auth/spotify/callback
      - FRONTEND_URL=http://localhost:5173
      - SESSION_SECRET=mock-session-secret-key-for-development-only-minimum-32-characters
    # env_file is optional - all required vars are set above
    # Uncomment and create .env.mock if you want to override values:
    # env_file:
    #   - ./backend/.env.mock
    depends_on:
      - redis
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_AUTH_BASE_URL=/api
      - VITE_USE_MOCK_SDK=true
      - VITE_APP_NAME=FlipSide Player (Mock Mode)
      - DOCKER_DEV=true
    # env_file is optional - all required vars are set above
    # Uncomment and create .env.mock if you want to override values:
    # env_file:
    #   - ./frontend/.env.mock
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    depends_on:
      - backend

volumes:
  redis_data_mock:
